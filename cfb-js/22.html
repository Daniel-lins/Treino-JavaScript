    <script> 
    var num;//nota maxima

    try{
        num=prompt("digite um valor");

            throw new error("valor invalido, o valor máximo é 10");
        }

    } catch(e){
        console.log("ERRO: "+ e.message);
        num=10;
    }finally{
        document.write("valor: " +num);
    }
